<!DOCTYPE html>
<head>
  <title>Learning AngularJS</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="maincontroller.js" type="text/javascript"></script>
</head>
<body>
  <div id="content" ng-app="MyTutorialApp" ng-controller="MainController">
    <h1>Sample 1</h1>
    {{understand}}
    <hr>

    <h1>Sample 2</h1>
    <input type="text" ng-model="inputValue" />
    {{inputValue}}
    <hr>

    <h1>Sample 3</h1>
    <select ng-model="selectedPerson" ng-options="obj.name for obj in people"></select>
    <select ng-model="selectedGenre">
      <option ng-repeat="label in people[selectedPerson.id].music">{{label}}</option>
    </select>
    <hr>

    <h1>Sample 4</h1>
    <input type="text" ng-model="searchText" />
    <ul>
      <li ng-repeat="person in people | filter:searchText">#{{person.id}} {{person.name}}</li>
    </ul>
    <hr>

    <h1>Sample 5</h1>
    <input type='text' ng-model='searchText2' />
    <ul>
      <li ng-repeat='person in people2 | filter:searchText2' ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>
    </ul>
    <ul>
      <li ng-repeat='person in people2 | filter:searchText2' ng-hide='person.live == false'>#{{person.id}} {{person.name}}</li>
    </ul>
    <hr>

    <h1>Sample 6</h1>
    <input type='text' ng-model='searchText3' />
    <ul>
      <li ng-repeat='person in people2 | filter:searchText3' ng-show='person.live == true'>#{{person.id}} {{person.name}}</li>
    </ul>
    <input type='text' ng-model='newPerson' />
    <button ng-click='addNew()'>Add</button>
    <hr>

  </div>
</body>
</html>
